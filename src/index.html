<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="row justify-content-md-center">
        <div class="content-area legislation col-lg-7 col-md-8 col-sm-12 col-12">
          <div class="content">
            <div class="content__item">
              //= templates/article.html
            </div>
            <div class="content__item">
              //= templates/topic.html
            </div>
            <div class="content__item">
              <div class="subscribe">
                <h3 class="subscribe__title">Подпишитесь на <span class="subscribe__title-highlight">#законодательство</span><Br>и читайте ее в своей ленте</h3>
                <div class="subscribe__btn">
                  <button class="btn-outline">Подписаться</button>
                </div>
              </div>
            </div>
            <div class="content__item">
              //= templates/comment.html
            </div>
          </div>
        </div>
        //= templates/widget.html
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $('.comments__pseudo-form').click(function (){
          $(this).addClass('hidden');
          $('.comments__form').addClass('comments__visible');
          $('.comments__form-textarea').focus();
        });
        $('.comment').click(function (){
          $('.comments__pseudo-form').addClass('hidden');
          $('.comments__form').addClass('comments__visible');
          $('.comments__form-textarea').focus();
        });
        $('.like').click(function (){
          $(this).toggleClass('like__btn-active');
        });
        $('.favorites').click(function (){
          $(this).toggleClass('like__btn-active');
        });
        $('.like__share').click(function (){
          $('.like__social-wrap').fadeToggle(200).css("display", "flex");
        });
        $('a[href*=#]').bind("click", function(e){
          var anchor = $(this);
          $('html, body').animate({
            scrollTop: $(anchor.attr('href')).offset().top
          }, 1000);
          e.preventDefault();
        });
        return false;
      });
    </script>
  </body>
</html>
